<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abriresse site em vários dispositivos diferentes ou siplesmente aumente ou diminua 
        o tamanho do seu navegador</p>
        <picture>
            <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="Imagens/foto-M.png" type="image/png">
            <img src="Imagens/foto-G.png" alt="Imagem flexivel">
        </picture>
        <h1>Reproduzindo um audio</h1>
        <p>Vamos aprender a reproduzir um áudio em HTML5.</p>
        
        
            <audio src="midia/audio.mp3.mp3" controls >
                <source src="midia/audio.mp3.ogg" type="midia.mp3/ogg">
                <source src="midia/audio.mp3.wav" type="midia.mp3/wav">
                <p>infelismente seu navegador não consegue reproduzir áudio. <a href="midia/audio.mp3.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
            </audio>
        
        
</body>
</html>
